{% extends '_base.html' %}

{% block title %}{{ book.title }}{% endblock %}


{% block content %}

    <div>
        <img src="{{ book.cover.url }}" alt="{{ book.title }}" class="img-thumbnail img-fluid">
        <h2><a class="text-decoration-none" href="">{{ book.title }}</a></h2>
        <p>{{ book.author }}</p>
        <p>{{ book.price }}</p>
        <div>
            {% for review in book.reviews.all %}
                <li>{{ review.review}}  ({{ review.author }})</li>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
