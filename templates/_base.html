{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookstore{% endblock title %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/base.css' %}">
</head>

<body>
    <header>
    <!-- Fixed navbar -->
        <div class="d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'home' %}" class="me-auto navbar-brand my-0 mr-md-auto font-weight-normal">Bookstore</a>
            <nav class="my-2 my-md-0 mr-md-3">

                <a class="p-2 text-dark text-decoration-none" href="{% url 'about' %}">About</a>

                {% if user.is_authenticated %}
                    <a class="p-2 text-dark text-decoration-none" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="p-2 text-dark text-decoration-none" href="{% url 'login' %}">Log In</a>
                    <a class="btn btn-outline-primary text-decoration-none" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}

            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- JavaScript -->
<script src="{% static '/assets/js/base.js' %}"></script>
</body>

</html>
